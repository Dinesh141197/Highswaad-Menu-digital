<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighSwaad Menu</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: auto;
        }
        img {
            width: 100%;
            max-width: 600px;
            margin: 10px 0;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #E1306C;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .cta-button:hover {
            background-color: #bf2558;
        }
        .animated-text {
            font-size: 3em;
            color: #FFDB58;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }
        @keyframes fadeIn {
            0% { opacity: 0.3; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        .fade-in {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll("img");
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("fade-in");
                    }
                });
            }, { threshold: 0.1 });
            
            images.forEach(img => observer.observe(img));
        });
    </script>
</head>
<body>
    <div class="container">
        <h1 class="animated-text">WELCOME TO HIGHSWAAD!</h1>
        <p style="color: #FF8C00; font-size: 1.5em;">DESI TWIST CONTINENTAL MENU</p>
        
        <img src="https://i.imgur.com/xSo8PIw.jpeg" style="display: block; margin: auto;" alt="HighSwaad Front Page">
        <img src="https://i.imgur.com/eJGgqpM.jpeg" style="display: block; margin: auto;" alt="HighSwaad Back Page">
        <img src="https://i.imgur.com/ZqN6aBC.jpeg" style="display: block; margin: auto;" alt="HighSwaad Burger Page">
        <img src="https://i.imgur.com/DxKt89Q.jpeg" style="display: block; margin: auto;" alt="HighSwaad Tacos Page">
        
        <a href="https://www.instagram.com/highswad" class="cta-button" target="_blank">FOLLOW US ON INSTAGRAM</a>
    </div>
</body>
</html>
